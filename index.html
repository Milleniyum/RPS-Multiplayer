<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-database.js"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div>
        <h1 class="title">Rock Paper Scissors</h1>
    </div>
    <div class="container">
        <div class="wrapper">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="name-input" placeholder="Enter Your Name">
                </div>
                <button class="btn btn-primary" id="play-button">PLAY</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="box" id="player-1"></div>
        <div class="box" id="status-area"></div>
        <div class="box" id="player-2"></div>
    </div>

    <div class="container">
        <div id="messages"></div><br>
        <div class="wrapper">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="message-input">
                    </div>
                    <button class="btn btn-primary" id="send-button">SEND</button>
                </form>
            </div>
    </div>
    
    </div>
    <!-- end container -->

    <script src="assets/javascript/rps.js"></script>
</body>

</html>
